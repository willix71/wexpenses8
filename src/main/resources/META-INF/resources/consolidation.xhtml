<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc"
	template="templates/main-template.xhtml"
	>

	<ui:define name="title">Wexpenses Consolidation</ui:define>

	<ui:define name="content">
		<h:form id="wexEditionForm" styleClass="wex-single-element">
			<p:outputPanel>
				<wex:consolidationEdition edition="#{consolidationEditionController.edition}" rows="1000" />
			</p:outputPanel>
			
			<h:panelGroup style="width:100%;display:flex;align-items:center;justify-content:flex-end">
				Edit
				<p:toggleSwitch value="#{consolidationEditionController.edition}" style="margin: 10px 20px 10px 5px;">
	            	<p:ajax update="wexEditionForm" />
	        	</p:toggleSwitch>
	     		<p:commandButton id="wexSave" value="Save" update="wexEditionForm" rendered="#{consolidationEditionController.edition}">
					<f:actionListener binding="#{consolidationEditionController.save()}" />
				</p:commandButton>
        	</h:panelGroup>
		</h:form>
		
		<h:form id="wexEditionForm2" >		        	
			<p:dialog id="wexEditionDialog2" widgetVar="w_wexEditionDialog2" header="Expense" position="top" modal="true">
				<p:outputPanel id="wexEditionPanel2" >
					<wex:expenseEdition edition="true"/>
				</p:outputPanel>
				
				<h:panelGroup styleClass="wex-edit-buttons-panel">
					<p:commandButton id="wexCancel2" value="Cancel" onclick="PF('w_wexEditionDialog2').hide()" />
					<p:commandButton id="wexSave2" value="Save" oncomplete="if (args &amp;&amp; args.isSaved) PF('w_wexEditionDialog2').hide()" update="wexEditionPanel2 @(.js-consolidationEditionPanel)"	>
						<f:actionListener binding="#{consolidationEditionController.saveExpense()}" />
					</p:commandButton>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
