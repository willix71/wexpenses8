<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc"
	template="templates/main-template.xhtml"
	>

	<ui:define name="title">Wexpenses Consolidations</ui:define>

	<ui:define name="content">
		<h:form id="wexTableForm">
			<p:growl id="growl" />
			
			<c:set var="controller" value="#{consolidationController}" />
			<c:set var="editionController" value="#{consolidationEditionController}" />

			<c:set var="singlePage" value="consolidation" />
			
			<p:dataTable id="wexTable" styleClass="js-wexTable" var="x" value="#{controller.elements}" resizableColumns="true"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,50,100,1000"
				 rows="10"
                 rowKey="#{x.uid}"
                 selection="#{controller.selectedElement}" 
                 selectionMode="single"
                 >
				<f:facet name="header">
					<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="pi pi-align-justify" />
					<p:columnToggler datasource="wexTable" trigger="toggler" />
				</f:facet>
			
                <ui:include src="/includes/consolidationsColumns.xhtml"/>
	     		
	     		<p:ajax event="rowSelect" update="wexTableForm:consolidationMenu" />
	     		<p:ajax event="rowDblselect" listener="#{editionController.onRowDoubleClick}" oncomplete="PF('w_wexDetailDialog').show()" />
			</p:dataTable>
			
			<p:contextMenu id="consolidationMenu" for="wexTable">
		        <p:menuitem value="View" update="wexDetailPanel" icon="pi pi-eye" oncomplete="PF('w_wexDetailDialog').show()">
		        	<f:setPropertyActionListener value="#{controller.selectedElement}" target="#{editionController.currentElement}" />
		        </p:menuitem>
		        <p:menuitem value="Edit" icon="pi pi-pencil" action="#{controller.prepareEditConsolidation}" ajax="false" immediate="true" target="_blank" >
		        </p:menuitem>
		        <p:menuitem value="Delete" update="wexDeletePanel" icon="pi pi-trash" oncomplete="PF('w_wexDeleteDialog').show()">
		        	<f:setPropertyActionListener value="#{controller.selectedElement}" target="#{editionController.currentElement}" />
		        </p:menuitem>
		        <p:menuitem value="New" icon="pi pi-plus" url="newConsolidation.xhtml" target="_blank" >
		        </p:menuitem>
		        <p:menuitem value="Next" icon="pi pi-plus" action="#{controller.prepareNextConsolidation}" ajax="false" immediate="true" target="_blank">
		        </p:menuitem>
		        <p:menuitem value="Refresh" update="wexTableForm" icon="pi pi-replay" action="#{controller.refresh}"/>
		    </p:contextMenu>
     		
			<p:outputPanel id="wexDetailPanel">
	 			<p:dialog id="wexDetailDialog" widgetVar="w_wexDetailDialog" header="Expense" position="top">
					<wex:consolidationView />
				</p:dialog>
			</p:outputPanel>

			<p:outputPanel id="wexDeletePanel">
	 			<p:dialog id="wexDeleteDialog" widgetVar="w_wexDeleteDialog" header="Expense" position="top" modal="true">
					<wex:consolidationView />
					<p:commandButton id="wexDeleteBtn" value="Delete" type="submit" oncomplete="PF('w_wexDeleteDialog').hide()" update="@('.js-wexTable')">
						<f:actionListener binding="#{editionController.delete()}" />
						<f:actionListener binding="#{controller.refresh()}" />
					</p:commandButton>
					<p:commandButton id="wexCancelDeleteBtn" value="Cancel" type="button" onclick="PF('w_wexDeleteDialog').hide()" />
				</p:dialog>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
