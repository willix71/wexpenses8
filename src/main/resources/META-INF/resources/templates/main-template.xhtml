<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>
		<ui:insert name="title">Wexpenses</ui:insert>
	</title>
	
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet name="primeflex.css" library="css"/>
	<h:outputStylesheet name="wexpenses.css" library="css"/>
	
	<h:outputScript name="wexpenses.js" library="js"/>
</h:head>

<h:body>
	<f:view>
		<div class="wx-title">
			<a href="#{request.contextPath}/index.xhtml">
				<h:graphicImage name="logo.jpeg" library="images" width="50" height="50"/>
			</a>
			<h2><ui:insert name="title">Wexpenses</ui:insert></h2>
		</div>

		<h:form id="menuForm">
			 <p:menubar>
		        <p:submenu label="View" icon="pi pi-calendar">
		            <p:menuitem value="Expenses" url="expenses.xhtml" icon="pi pi-dollar"/>
		            <p:menuitem value="Accounts" url="accounts.xhtml" icon="pi pi-list"/>
		            <p:menuitem value="ToPay" 
		            	onclick="window.open('nextPayments.xhtml','newwindow','width=400,height=295');return false;" icon="pi pi-money-bill"/>
		        </p:submenu>
		     	<p:submenu label="Classifications" icon="pi pi-tags">
		            <p:menuitem value="Tags" url="tags.xhtml" icon="pi pi-tag"/>
		            <p:menuitem value="TagGroups" url="tagGroups.xhtml" icon="pi pi-tag"/>
		            <p:separator />
		            <p:menuitem value="Payees" url="payees.xhtml" icon="pi pi-user"/>
		            <p:separator />
		            <p:menuitem value="Payee Types" url="payeeTypes.xhtml" />
		            <p:menuitem value="Expense Types" url="expenseTypes.xhtml" />
		        </p:submenu>
		      </p:menubar>
        </h:form>
		
		<ui:insert name="content" />
		
		<ui:insert name="footer" />
	</f:view>
</h:body>
</html>
