<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc" >

	<p:column headerText="Year" style="max-width:70px; width:70px">
		<h:outputText value="#{x.accountingYear}" />
	</p:column>

	<p:column headerText="Date" style="text-align: right">
		<h:outputText value="#{x.expense.date}" >
			<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
		</h:outputText>
	</p:column>

	<p:column headerText="Payee">
		<h:outputText value="#{x.expense.payee.prefix}#{x.expense.payee.name} #{x.expense.payee.extra}" />
	</p:column>
	
	<p:column headerText="System" styleClass="wex-cell-centered" >
		<h:panelGroup rendered="#{x.systemEntry}">
			<i class="pi pi-check"></i>
		</h:panelGroup>
	</p:column>

	<p:column headerText="Amount" styleClass="wex-cell-righted" >
		<h:outputText value="#{x.currencyAmount} #{x.expense.currencyCode}" />

	</p:column>

	<p:column headerText="IN" styleClass="wex-cell-righted" >
		<h:outputText value="#{x.accountingValue}" rendered="#{x.factor==w.expenses8.data.domain.model.enums.TransactionFactor.IN}"/>
	</p:column>

	<p:column headerText="OUT" styleClass="wex-cell-righted" >
		<h:outputText value="#{x.accountingValue}" rendered="#{x.factor==w.expenses8.data.domain.model.enums.TransactionFactor.OUT}"/>
	</p:column>

	<p:rowExpansion>
		<h:panelGroup>
			<ui:repeat var="t" value="#{x.tags}">
				<span class="wex-tag wex-tag-#{t.type}">#{t.name}</span> 
			</ui:repeat>
		</h:panelGroup>
	</p:rowExpansion>
</ui:composition>
