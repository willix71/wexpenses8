<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc" >

	<p:column headerText="Id" sortBy="#{dba.id}" style="max-width:60px; width:60px">
		<h:outputText value="#{dba.fullId}" rendered="#{empty singlePage}" />
		<p:link outcome="#{singlePage}" value="#{dba.fullId}" target="_blank" rendered="#{not empty singlePage}">
		    <f:param name="id" value="#{dba.id}" />
		</p:link>
	</p:column>

	<p:column headerText="Uid" sortBy="#{dba.id}" visible="false" style="max-width:300px; width:300px">
		<h:outputText value="#{dba.uid}" />
	</p:column>

	<p:column headerText="Created" sortBy="#{dba.createdTs}" visible="false">
		<h:outputText value="#{dba.createdTs}" >
			<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
		</h:outputText>
	</p:column>

	<p:column headerText="Modified" sortBy="#{dba.modifiedTs}" visible="false">
		<h:outputText value="#{dba.modifiedTs}" >
			<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
		</h:outputText>	
	</p:column>

</ui:composition>
