<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="controller" type="w.expenses8.web.controller.AbstractListEditionController" required="true" />
		<composite:attribute name="header" required="true"/>
		<composite:attribute name="update" required="true"/>
		<composite:facet name="elementViewer" required="true"/>
	</composite:interface>
		
	<composite:implementation>
		<c:set var="controller" value="#{cc.attrs.controller}" />
		
		<p:dialog id="wexEditionDialog" widgetVar="w_wexEditionDialog" header="#{cc.attrs.header}" position="top" modal="true">
			<p:outputPanel id="wexEditionPanel" >
				<composite:renderFacet name="elementViewer" />
			</p:outputPanel>
			
			<h:panelGroup styleClass="wex-edit-buttons-panel">
				<p:commandButton id="wexCancel" value="Cancel" icon="pi pi-times" onclick="PF('w_wexEditionDialog').hide()" />
				<p:commandButton id="wexSave" value="Save" icon="pi pi-check" oncomplete="if (args &amp;&amp; args.isSaved) PF('w_wexEditionDialog').hide()" update="wexEditionPanel #{cc.attrs.update}">
					<f:actionListener binding="#{controller.validateAndSaveElement()}" />
				</p:commandButton>
			</h:panelGroup>
		</p:dialog>
				
	</composite:implementation>
</ui:component>
