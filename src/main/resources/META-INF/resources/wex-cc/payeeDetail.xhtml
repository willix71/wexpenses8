<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="payee" type="w.expenses8.data.domain.model.Payee" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGrid columns="3" rendered="#{not empty cc.attrs.payee}">
			<h:panelGroup>
				id: #{cc.attrs.payee.fullId} 
			</h:panelGroup>
			<h:panelGroup>
				created:
				<h:outputFormat value="{0,date,dd/MM/yyyy HH:mm}">
					<f:param value="#{cc.attrs.payee.createdTs}" />
				</h:outputFormat>
			</h:panelGroup>
			<h:panelGroup>
				modified:
				<h:outputFormat value="{0,date,dd/MM/yyyy HH:mm}">
					<f:param value="#{cc.attrs.payee.modifiedTs}" />
				</h:outputFormat>
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="2" rendered="#{not empty cc.attrs.payee}">
			<h:outputText value="name" />
			<h:panelGroup>
				<h:outputText value="#{cc.attrs.payee.prefix}"/><h:outputText value="#{cc.attrs.payee.name}"/>
			</h:panelGroup>

			<h:outputText value="extra" />
			<h:outputText value="#{cc.attrs.payee.extra}"/>
			
			<h:outputText value="address" />
			<h:panelGroup>
				<h:outputText value="#{cc.attrs.payee.address1}"/><br/>
				<h:outputText value="#{cc.attrs.payee.address2}"/><br/>
				<h:outputText value="#{cc.attrs.payee.address3}"/><br/>
			</h:panelGroup>
			
			<h:outputText value="city" />
			<h:panelGroup>
				<h:outputText value="#{cc.attrs.payee.zip}"/><h:outputText value="&#160;" /><h:outputText value="#{cc.attrs.payee.city}"/>,<h:outputText value="#{cc.attrs.payee.countryCode}"/><br/>
			</h:panelGroup>
		</h:panelGrid>
   	</composite:implementation>
</ui:component>
