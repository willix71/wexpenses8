	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc"
	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="account" type="w.expenses8.data.domain.model.TransactionEntry" required="true" />
