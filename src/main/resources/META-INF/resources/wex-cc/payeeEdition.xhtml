<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="payee" type="w.expenses8.data.domain.model.Payee" required="true" />
		<composite:attribute name="edition" default="false" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGrid columns="3" rendered="#{not empty cc.attrs.payee}">
			<h:panelGroup>
				id: #{cc.attrs.payee.fullId} 
			</h:panelGroup>
			<h:panelGroup>
				created:
				<h:outputFormat value="{0,date,dd/MM/yyyy HH:mm}">
					<f:param value="#{cc.attrs.payee.createdTs}" />
				</h:outputFormat>
			</h:panelGroup>
			<h:panelGroup>	
				modified:
				<h:outputFormat value="{0,date,dd/MM/yyyy HH:mm}">
					<f:param value="#{cc.attrs.payee.modifiedTs}" />
				</h:outputFormat>
			</h:panelGroup>
		</h:panelGrid>
		
		<h:panelGrid columns="2" rendered="#{not empty cc.attrs.payee}" style="width:100%">
			<h:outputText value="type" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.payeeType.name}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:autoComplete id="payeeTypeId" value="#{cc.attrs.payee.payeeType}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"
			 	dropdown="true" completeMethod="#{dropboxController.completePayeeType}" converter="#{payeeTypeConverter}" 
             	var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" forceSelection="true" />
             	
			<h:outputText value="prefix" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.prefix}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeePrefixId" value="#{cc.attrs.payee.prefix}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="name" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.name}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeNameId" value="#{cc.attrs.payee.name}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="extra" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.extra}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeExtraId" value="#{cc.attrs.payee.extra}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="address" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.address1}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeAddress1Id" value="#{cc.attrs.payee.address1}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
		
			<h:outputText value="zip" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.zip}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeZipId" value="#{cc.attrs.payee.zip}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="city" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.city}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeCityId" value="#{cc.attrs.payee.city}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="country" styleClass="wex-field-label"/>
			<h:outputText value="#{cc.attrs.payee.countryCode}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeCountryId" value="#{cc.attrs.payee.countryCode}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
		</h:panelGrid>
   	</composite:implementation>
</ui:component>
