<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc"
	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="edition" default="false" />
	</composite:interface>
	
	<composite:implementation>
		<c:set var="payee" value="#{payeeEditionController.currentElement}" />
			
		<wex:dbableDetails dbable="#{payee}"/>
		
		<h:panelGrid columns="2" rendered="#{not empty payee}" style="width:100%">
			<h:outputText value=""/>
			<p:messages showDetail="true" showSummary="true" />
					
			<h:outputText value="type" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.payeeType.name}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:autoComplete id="payeeTypeId" value="#{payee.payeeType}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"
			 	dropdown="true" completeMethod="#{dropboxController.completePayeeType}" converter="#{payeeTypeConverter}" 
             	var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" forceSelection="true" />
             	
			<h:outputText value="prefix" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.prefix}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeePrefixId" value="#{payee.prefix}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="name" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.name}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeNameId" value="#{payee.name}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="extra" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.extra}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeExtraId" value="#{payee.extra}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="address" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.address1}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeAddress1Id" value="#{payee.address1}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
		
			<h:outputText value="zip" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.zip}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeZipId" value="#{payee.zip}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="city" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.city}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeCityId" value="#{payee.city}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
			
			<h:outputText value="country" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.countryCode}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:selectOneMenu id="payeeCountryId" value="#{payee.countryCode}" rendered="#{cc.attrs.edition}">
                <f:selectItem itemLabel="--" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropboxController.countries}" />
            </p:selectOneMenu>
			
			<h:panelGroup><br/></h:panelGroup><h:panelGroup><br/></h:panelGroup>

			<h:outputText value="CCP" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.postalAccount}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeePostalAccountId" value="#{payee.postalAccount}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>

			<h:outputText value="Bank" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.postalBank}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeePostalBankId" value="#{payee.postalBank}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>

			<h:outputText value="Iban" styleClass="wex-field-label"/>
			<h:outputText value="#{payee.iban}" rendered="#{not cc.attrs.edition}" styleClass="wex-field-value"/>
			<p:inputText id="payeeIbanId" value="#{payee.iban}" rendered="#{cc.attrs.edition}" styleClass="wex-field-edit"/>
		</h:panelGrid>
   	</composite:implementation>
</ui:component>
