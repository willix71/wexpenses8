<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:wex="http://java.sun.com/jsf/composite/wex-cc"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
	<composite:interface>
		<composite:attribute name="edition" default="false" />
		<composite:attribute name="payee" type="w.expenses8.data.domain.model.Payee" />
		<composite:attribute name="payeeDisplayer" type="w.expenses8.data.domain.model.enums.PayeeDisplayer" default="DEFAULT"/>
		<composite:attribute name="handleSelect" method-signature="void unselect(org.primefaces.event.SelectEvent)" default="#{applicationController.handleSelect}"/>
		<composite:attribute name="handleUnselect" method-signature="void unselect(org.primefaces.event.UnselectEvent)" default="#{applicationController.handleUnselect}" />		
		<composite:attribute name="update" />
	</composite:interface>

	<composite:implementation>
		<p:importEnum type="w.expenses8.data.domain.model.enums.PayeeDisplayer" var="PayeeDisplayer" />
		
		<h:panelGroup rendered="#{not cc.attrs.edition}">
			<h:outputText value="#{cc.attrs.payeeDisplayer.display(cc.attrs.payee)}"/>
		</h:panelGroup>

		<h:panelGroup id="wexPayeeeSelectorPanel" rendered="#{cc.attrs.edition}">
			<h:panelGroup rendered="#{cc.attrs.payeeDisplayer=='CCP'}">
				<p:autoComplete id="ccpPayeeSelectorId" value="#{cc.attrs.payee}"  styleClass="wex-field-edit"
				 	dropdown="true" completeMethod="#{dropboxController.completePayeeAndCcp}" converter="#{payeeConverter}" 
	             	var="ppp" itemLabel="#{cc.attrs.payeeDisplayer.display(ppp)}" itemValue="#{ppp}" forceSelection="true" placeholder="payee fpr ccp"> 
					<p:ajax event="itemSelect" listener="#{cc.attrs.handleSelect}" update="wexPayeeEditionPanel #{cc.attrs.update}" />
					<p:ajax event="itemUnselect" listener="#{cc.attrs.handleUnselect}" update="wexPayeeEditionPanel #{cc.attrs.update}"/>
	            </p:autoComplete>
	            <p:contextMenu for="ccpPayeeSelectorId">
	       			<p:menuitem value="Edit" update="wexPayeeEditionPanel" icon="pi pi-pencil" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{cc.attrs.payee}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       			<p:menuitem value="New" update="wexPayeeEditionPanel" icon="pi pi-plus" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{null}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       		</p:contextMenu>
       		</h:panelGroup>

			<h:panelGroup rendered="#{cc.attrs.payeeDisplayer=='IBAN'}">
				<p:autoComplete id="ibanPayeeSelectorId" value="#{cc.attrs.payee}" styleClass="wex-field-edit"
				 	dropdown="true" completeMethod="#{dropboxController.completePayeeAndIban}" converter="#{payeeConverter}" 
	             	var="ppp" itemLabel="#{cc.attrs.payeeDisplayer.display(ppp)}" itemValue="#{ppp}" forceSelection="true" placeholder="payee for iban">
					<p:ajax event="itemSelect" listener="#{cc.attrs.handleSelect}" update="wexPayeeEditionPanel #{cc.attrs.update}" />
					<p:ajax event="itemUnselect" listener="#{cc.attrs.handleUnselect}" update="wexPayeeEditionPanel #{cc.attrs.update}"/>
	            </p:autoComplete>
	            <p:contextMenu for="ibanPayeeSelectorId">
	       			<p:menuitem value="Edit" update="wexPayeeEditionPanel" icon="pi pi-pencil" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{cc.attrs.payee}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       			<p:menuitem value="New" update="wexPayeeEditionPanel" icon="pi pi-plus" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{null}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       		</p:contextMenu>
       		</h:panelGroup>

			<h:panelGroup rendered="#{cc.attrs.payeeDisplayer!='CCP' and cc.attrs.payeeDisplayer!='IBAN'}">
				<p:autoComplete id="defaultPayeeSelectorId" value="#{cc.attrs.payee}" styleClass="wex-field-edit"
				 	dropdown="true" completeMethod="#{dropboxController.completePayee}" converter="#{payeeConverter}" 
	             	var="ppp" itemLabel="#{cc.attrs.payeeDisplayer.display(ppp)}" itemValue="#{ppp}" forceSelection="true" placeholder="payee">
					<p:ajax event="itemSelect" listener="#{cc.attrs.handleSelect}" update="wexPayeeEditionPanel #{cc.attrs.update}" />
					<p:ajax event="itemUnselect" listener="#{cc.attrs.handleUnselect}" update="wexPayeeEditionPanel #{cc.attrs.update}"/>
	            </p:autoComplete>
	            <p:contextMenu for="defaultPayeeSelectorId">
	       			<p:menuitem value="Edit" update="wexPayeeEditionPanel" icon="pi pi-pencil" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{cc.attrs.payee}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       			<p:menuitem value="New" update="wexPayeeEditionPanel" icon="pi pi-plus" oncomplete="PF('w_wexPayeeEditionDialog').show()">
	       				<f:setPropertyActionListener value="#{null}" target="#{payeeEditionController.currentElement}" />
	       			</p:menuitem>
	       		</p:contextMenu>
       		</h:panelGroup>
		</h:panelGroup>
		
		<p:outputPanel id="wexPayeeEditionPanel">
 			<p:dialog id="wexPayeeEditionDialog" widgetVar="w_wexPayeeEditionDialog" header="Payee" position="top">
				<wex:payeeEdition edition="true"/>
								
				<h:panelGroup style="width:100%;display:flex;align-items:center;justify-content:flex-end">
					<p:commandButton id="wexCancel" value="Cancel" onclick="PF('w_wexEditionDialog').hide()" />
					<p:commandButton id="wexSave" value="Save" oncomplete="if (args &amp;&amp; args.isSaved) PF('w_wexPayeeEditionDialog').hide()" update="wexPayeeeSelectorPanel">
						<f:actionListener binding="#{payeeEditionController.save()}" />
						<f:setPropertyActionListener value="#{payeeEditionController.currentElement}" target="#{cc.attrs.payee}"/>
					</p:commandButton>
				</h:panelGroup>
			</p:dialog>
		</p:outputPanel>
	</composite:implementation>
	
</ui:component>
