<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
   	<composite:interface>
		<composite:attribute name="dbable" type="w.expenses8.data.core.model.DBable" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup rendered="#{not empty cc.attrs.dbable}" style="display: flex;justify-content:space-between;align-items:center">
			<span>
				<p:outputLabel for="fullId"  value="id " styleClass="wex-field-label"/>
				<h:outputText id="fullId" value="#{cc.attrs.dbable.fullId}" /> 
			</span>
			<span>
				<p:outputLabel value="uid " styleClass="wex-field-label"/>
				<h:outputText value="#{cc.attrs.dbable.uid}" /> 
			</span>
			<span>
				<p:outputLabel value="created " styleClass="wex-field-label"/>
				<h:outputText value="#{cc.attrs.dbable.createdTs}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</span>
			<h:panelGroup rendered="#{not empty cc.attrs.dbable.modifiedTs}">	
				<span>
					<p:outputLabel value="modified " styleClass="wex-field-label"/>
					<h:outputText value="#{cc.attrs.dbable.modifiedTs}" >
						<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</span>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGrid rendered="#{empty cc.attrs.dbable}">
			Nothing to display
		</h:panelGrid>
	</composite:implementation>
</ui:component>
