<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
   	xmlns:composite="http://java.sun.com/jsf/composite">
   	
   	<composite:interface>
		<composite:attribute name="dbable" type="w.expenses8.data.core.model.DBable" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<h:panelGrid columns="3" rendered="#{not empty cc.attrs.dbable}">
			<h:panelGroup>
				id: #{cc.attrs.dbable.fullId} 
			</h:panelGroup>
			<h:panelGroup>
				created:
				<h:outputText value="#{cc.attrs.dbable.createdTs}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty cc.attrs.dbable.modifiedTs}">	
				modified:
				<h:outputText value="#{cc.attrs.dbable.modifiedTs}" >
					<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid rendered="#{empty cc.attrs.dbable}">
			Nothing to display
		</h:panelGrid>
	</composite:implementation>
</ui:component>
